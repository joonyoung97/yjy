<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{body}" xmlns="http://www.w3.org/1999/html">

<th:block layout:fragment="css">
    <link th:href="@{/css/FindMyId.css}" rel="stylesheet">

</th:block>

<div layout:fragment="content">
    <form role="form" method="post">
        <main class="mian">
            <div class="main_text">
                <p th:text="${name+'님의 이메일'}"></p>
                <p th:text="${email}"></p>
                <div><button type="submit" class="btn btn-primary" th:formaction="@{/members/findPw}">비밀번호찾기</button><br></div>
                <input type="hidden" name="email" th:value="${email}">
            </div>
        </main>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
