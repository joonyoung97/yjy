<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{body}">
<th:block layout:fragment="css">
  <link th:href="@{/css/login.css}" rel="stylesheet" />
</th:block>

<div layout:fragment="content">
  <form action="/members/login" role="form" method="post">
  <main>
    <div class="main">
      <div class="id">
        <label th:for="email">이메일주소</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" >
      </div>
      <div >
        <label th:for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
      </div>
      <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}" style="color:red;"></p>

      <div class="login_but">
        <button type="submit" class="btn" id="login" onclick="formCheck(this.form)">로그인</button>
      </div>
    </div>
  </main>
  <div class="text">
    <h5><a onclick="location.href='/members/findIdPw'"
                type="button" style="cursor: pointer;">아이디/비밀번호 찾기</a></h5>

    <a th:href="@{/members/new}"><h5 class="join">회원가입</h5></a>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </div>
  </form>
</div>
</html>

<!-- csrf(cross site request forgery) - 웹사이트 공격 유형중 하나
원클릭 공격, 세션라이딩 이라고도함, 클라이언트의 요청을 위조하여 공격 스프링 시큐리티에서는
csrf 공격을 방어하기 위한 방법으로 csrf 토큰을 사용한다. -->
