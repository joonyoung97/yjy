<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{body}">


<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">
            $(document).ready(function(){
                var msg = [[${errorMessage}]];
                if(msg != null){
                    alert(msg);
                }
            });

    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
        .mgb-15{
            display: block;
            margin-bottom:15px;
            margin-top: 15px;
        }
        .mgt-30{
            margin-top:30px;
        }
        .mgt-50{
            margin-top:50px;
        }
        .repImgDiv{
            margin-right:15px;
            height:auto;
            width:50%;
        }
        .repImg{
            width:100%;
            height:400px;
        }
        .wd50{
            height:auto;
            width:50%;
        }
    </style>
</th:block>

<div layout:fragment="content">

  <input type="hidden" id="adacId" th:value="${adacFormDto.id}">

  <video controls style="width: 50%; display: block; margin: 0 auto; margin-top: 20px;">
    <source th:src="${adacFormDto.videoUrl}" type="video/mp4">
    <strong>Your browser does not support the video tag.</strong>
  </video>

  <div style="width: 50%; display: block; margin: 0 auto;">
    <div  th:each="adacImg : ${adacFormDto.adacImgDtoList}" class="text-center">
      <img th:if="${not #strings.isEmpty(adacImg.imgUrl)}" th:src="${adacImg.imgUrl}" class="rounded mgb-15" width="300">
    </div>
  </div>

  <div style="margin-left:25%;margin-right:25%">
    <div>
      <h5>품종</h5>
      <div class="h4" th:text="${adacFormDto.cultivar}"></div>
      <hr class="my-4">
    </div>

    <div style="margin-top:50px;">
      <h5>나이</h5>
      <hr class="my-4">
      <p class="lead" th:text="${adacFormDto.age}"></p>
    </div>
    <div style="margin-top:50px;">
      <h5>사이즈</h5>
      <hr class="my-4">
      <p class="lead" th:text="${adacFormDto.size}"></p>
    </div>
    <div style="margin-top:50px;">
      <h5>성격</h5>
      <hr class="my-4">
      <p class="lead" th:text="${adacFormDto.nature}"></p>
    </div>
    <div style="margin-top:50px;">
      <h5>MBTI</h5>
      <hr class="my-4">
      <p class="lead" th:text="${adacFormDto.mbti}"></p>
    </div>
    <div style="margin-top:50px;">
      <h5>예방접종여부</h5>
      <hr class="my-4">
      <p class="lead" th:text="${adacFormDto.vaccination}"></p>
    </div>
    <div style="margin-top:50px;">
      <h5>유기견 센터</h5>
      <hr class="my-4">
      <p class="lead" th:text="${adacFormDto.adAcPage.name}"></p>
    </div>
  </div>

</div>
</html>
